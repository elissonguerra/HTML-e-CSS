    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/teste.mp4" poster="imagens/imagem.bmp" width="560" controls></video>

  <h1>Inserindo vídeos do Youtube</h1>
  <p>Basta ir no vídeo desejado, clicar em compartilhar, e ir na opção incorporar, e copiar o link</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/iFqFikQYDSI?si=9yQ0Hpkr_RNp6S9F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <h1>É possível também inserir vídeos do Vimeo</h1>
  <p>Procedimento similar ao Youtube</p>
  <iframe src="https://player.vimeo.com/video/871122886?h=bdd8c927a7" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
